module_version: 1.0

var:
  - name: tags
    default: [netapp, forwarded]
  - name: syslog_host
    default: localhost
  - name: syslog_port
    default: 9533
  - name: input
    default: udp

ingest_pipeline: ingest/pipeline.yml
input: config/audit.yml

requires.processors:
- name: geoip
  plugin: ingest-geoip
