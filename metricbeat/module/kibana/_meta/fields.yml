- key: kibana
  title: "Kibana"
  description: >
    Kibana module
  short_config: false
  release: ga
  settings: ["ssl", "http"]
  fields:
    - name: kibana_stats
      type: group
      fields:
        - name: timestamp
          type: alias
          path: "@timestamp"
        - name: kibana.response_time.max
          type: alias
          path: kibana.stats.response_time.max.ms
        - name: kibana.status
          type: alias
          path: kibana.stats.kibana.status
        - name: os.memory.free_in_bytes
          type: alias
          path: kibana.stats.os.memory.free_in_bytes
        - name: process.uptime_in_millis
          type: alias
          path: kibana.stats.process.uptime.ms
        - name: process.memory.heap.size_limit
          type: alias
          path: kibana.stats.process.memory.heap.size_limit.bytes
        - name: concurrent_connections
          type: alias
          path: kibana.stats.concurrent_connections
        - name: process.memory.resident_set_size_in_bytes
          type: alias
          path: kibana.stats.process.memory.resident_set_size.bytes
        - name: os.load.1m
          type: alias
          path: kibana.stats.os.load.1m
        - name: os.load.5m
          type: alias
          path: kibana.stats.os.load.5m
        - name: os.load.15m
          type: alias
          path: kibana.stats.os.load.15m
        - name: process.event_loop_delay
          type: alias
          path: kibana.stats.process.event_loop_delay.ms
        - name: requests.total
          type: alias
          path: kibana.stats.request.total
        - name: requests.disconnects
          type: alias
          path: kibana.stats.request.disconnects
        - name: response_times.max
          type: alias
          path: kibana.stats.response_time.max.ms
        - name: response_times.average
          type: alias
          path: kibana.stats.response_time.avg.ms
        - name: kibana.uuid
          type: alias
          path: kibana.stats.uuid
    - name: kibana
      type: group
      fields:
        - name: stats
          type: group
          fields:
            - name: uuid
              type: keyword
            - name: process
              type: group
              fields:
                - name: event_loop_delay
                  type: group
                  fields:
                    - name: ms
                      type: float
                - name: memory
                  type: group
                  fields:
                    - name: resident_set_size
                      type: group
                      fields:
                        - name: bytes
                          type: long
            - name: os
              type: group
              fields:
                - name: distro
                  type: keyword
                - name: distroRelease
                  type: keyword
                - name: platform
                  type: keyword
                - name: platformRelease
                  type: keyword
                - name: memory
                  type: group
                  fields:
                    - name: free_in_bytes
                      type: long
                    - name: total_in_bytes
                      type: long
                    - name: used_in_bytes
                      type: long
                - name: load
                  type: group
                  fields:
                    - name: 1m
                      type: half_float
                    - name: 5m
                      type: half_float
                    - name: 15m
                      type: half_float
